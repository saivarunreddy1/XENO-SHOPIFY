spring:
  application:
    name: xeno-shopify-service
  
  datasource:
    url: jdbc:mysql://localhost:3306/xeno_shopify?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: Sai@2004
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    defer-datasource-initialization: true
    
  sql:
    init:
      mode: always
      
server:
  port: 8080
  servlet:
    context-path: /api

# JWT Configuration
jwt:
  secret: xeno-shopify-secret-key-2025-internship-assignment-super-secure-long-key-for-hs512-algorithm-minimum-64-characters-required
  expiration: 86400000 # 24 hours in milliseconds

# Shopify Configuration
shopify:
  api:
    version: "2023-10"
    timeout: 30000 # 30 seconds

# CORS Configuration
cors:
  allowed-origins: http://localhost:3000,http://localhost:3001
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    com.xeno.shopify: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
